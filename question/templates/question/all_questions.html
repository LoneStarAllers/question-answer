{% extends 'layouts/base.html' %}

{% block content %}
<div class="col">
    {% for question in questions %}
    <div>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <a href="{% url 'question:question_detail' question.id %}" class="link">{{ question.title }}</a>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ question.title }}</h6>
              <p class="card-text">{{ question.text }}</p>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock  %}
