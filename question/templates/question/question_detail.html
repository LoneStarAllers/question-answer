{% extends 'layouts/base.html' %}

{% block content %}
<div class="d-flex">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <a href="" class="link">{{ question.title }}</a>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ question.title }}</h6>
              <p class="card-text">{{ question.text }}</p>
              <p class="card-text">numebr of likes : {{ total_likes }}</p>
            </div>
          </div>
    </div>
</div>
{% for answer in answers %}
<div class="d-flex">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
              <p class="card-text">{{ answer.text }}</p>
            </div>
          </div>
    </div>
</div>

{% endfor %}
<form action="{% url 'question:like_question' question.pk %}" method="POST">
  {% csrf_token %}
  <button type="submit" name="question_id" value="{{ question.id }}" class="btn btn-primary btn-sm">Like</button>
  </form>
{% endblock  %}
